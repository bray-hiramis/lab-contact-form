<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Contact Form</title>
    </head>
    <body>

        <div class="form-container">
            <form action="#" method="POST">

                <h2>Send your Feedback!</h2>
                <label for="full-name">Full Name:</label>
                <input type="text" name="full-name" id="full-name" placeholder="e.g. John Doe" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="e.g. exampleemail@sample.com" required>

                <label for="message">Let us know your feedback:</label>
                <textarea name="message" id="message" rows="10" placeholder="Enter your feedback here!" required></textarea>
                <button type="submit">Submit</button>

            </form>
        </div>
        
    </body>
</html>
